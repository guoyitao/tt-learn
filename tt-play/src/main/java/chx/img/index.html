<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 0px;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .img-container {
            position: relative;
            width: 100%;
            background: #fff;
            border-radius: 0px;
            overflow: hidden;
            /* 保持方形比例 */
            padding-bottom: 100%;
        }

        .gallery img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        .watermark {
            position: absolute;
            left: 50%;
            top: 90%;
            transform: translate(-50%, -50%);
            color: #ff8b8b; /* 白色文字 */
            font-size: 18px;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            font-weight: 500;
            padding: 8px 15px;
            z-index: 2;
            white-space: nowrap; /* 防止换行 */

        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            .watermark {
                font-size: 12px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
<div class="gallery" id="gallery"></div>

<script>
    // 从外部JS文件引入图片列表
    const imageList = [
        "冯子君.jpg",
        "刘锦凯.jpg",
        "吴嘉淇.jpg",
        "周兴昶.jpg",
        "姚依辰+王泓云.jpg",
        "张一诺.jpg",
        "张伦玮.jpg",
        "张珺菁.jpg",
        "戎星泽.jpg",
        "方一+王棣航+张梓睿+倪皓轩.jpg",
        "杜昱磊.jpg",
        "杨米乐.jpg",
        "江东正.jpg",
        "牛耀邦.jpg",
        "花立一.jpg",
        "苏裕政.jpg",
        "蔡辰轩+贾明骏.jpg",
        "袁立格.jpg",
        "赵尹嘉.jpg",
        "陆榆昊.jpg",
        "陈宇然.jpg",
        "陶奕煊.jpg"
    ];

    const gallery = document.getElementById('gallery');

    imageList.forEach(filename => {
        const container = document.createElement('div');
        container.className = 'img-container';

        const img = new Image();
        img.src = filename;
        img.alt = filename;

        // 水印元素
        const watermark = document.createElement('div');
        watermark.className = 'watermark';
        watermark.textContent = filename.replace(/\.[^.]+$/, ''); // 去除扩展名

        container.appendChild(img);
        container.appendChild(watermark);
        gallery.appendChild(container);
    });
</script>
</body>
</html>
